<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car change colour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <h1>change the car colour</h1>
        <div class="image_container">
            <img src="yellow_colour_vehicle.png" alt="black_vehicle" id="images">
        </div>
        <div class="button_container">
            <button id="red" onclick="document.getElementById('images').src='red_colour_vehicle.png' ">Red</button>
            <button id="silver" onclick="document.getElementById('images').src='silver_colour_vehicle.png' ">Silver</button>
            <button id="yellow" onclick="document.getElementById('images').src='yellow_colour_vehicle.png' ">Yellow</button>
            <button id="black" onclick="document.getElementById('images').src='black_colour_vehicle.png' ">Black</button>
        </div>
    </div>
</body>
</html>
